<DOCTYPE! html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> The Discord of the World </title>
    <link href="styles/app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 200 200" id="svg">
      <g transform="translate(100 100) scale(1 -1)" id="space"></g>
    </svg>
    <div class="settings">
      <table>
        <tbody>
          <tr>
            <th>volume</th>
            <td>
              <input type="range" min="0" max="1" step="any" value="1" id="volume-range" />
            </td>
          </tr>
          <tr>
            <th>distortion</th>
            <td>
              <input type="range" min="0" max="1" step="any" value="0" id="dist-gain-range" />
            </td>
          </tr>
          <tr>
            <th>feedback</th>
            <td>
              <input type="range" min="0" max="1" step="any" value="0.8" id="fb-gain-range" />
            </td>
          </tr>
        </tbody>
      </table>
          <input type="button" value="randomize" id="randomize-button" />
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
